<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJTimePyro</title>

    <!-- Font including -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&
    display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- Including css file -->
    <link rel="stylesheet" href="css\style.css">

</head>

<body id="body">
    <nav id="container">
        <div id="logo">
            <img src="css\img\ajlogo.png" alt="AJTimePyro">
        </div>
        <nav>
            <div id="box1" class="menu"><button>Home</button></div>
            <div id="box2" class="menu"><button>About</button></div>

        </nav>
    </nav>
    <section>
        <div id="telegram" class="icon"><img src="css\img\telegram.png" alt="Telegram"></div>
        <div id="email" class="icon"><img src="css\img\email.png" alt="Email"></div>
        <div id="instagram" class="icon"><img src="css\img\instagram.png" alt="Instagram"></div>
        <div id="github" class="icon"><img src="css\img\github.png" alt="Github"></div>
        <div id="facebook" class="icon"><img src="css\img\facebook.png" alt="facebook"></div>
    </section>

<!-- Including js file -->
<script src="js/menu.js"></script>

</html>
